<div class="w-screen h-screen sm:bg-gray-50 relative">
    <div class="absolute w-full h-full hidden sm:block">
        <img loading="lazy" class="absolute w-60 lg:w-96 left-0 bottom-0" src="/assets/svg/undraw_flying_drone_u3r2.svg"
            alt="bg left">
        <img loading="lazy" class="absolute w-60 lg:w-96 right-0 bottom-0" src="/assets/svg/undraw_traveling_yhxq.svg"
            alt="bg rigth">
    </div>
    <div class="relative w:full sm:w-7/12 md:w-6/12 mx-auto">
        <header class="pt-6 pb-2 flex justify-center">
            <a routerLink="/">
                <h1 class="italic font-bold text-yellow-400	text-6xl">Run stats</h1>
            </a>
        </header>
        <div class="bg-white rounded shadow-none sm:shadow-lg md:px-10 py-4 px-6">
            <div class="mb-4">
                <h1 class="text-center font-semibold pt-4 pb-8">Log In to Trello</h1>
                <form novalidate class="space-y-4">
                    <div class="relative">
                        <input placeholder="Enter Email" type="email"
                            class="w-full rounded bg-gray-100 border-2 border-gray-300">
                    </div>
                    <div class="relative">
                        <input placeholder="Enter Password" type="password"
                            class="w-full rounded bg-gray-100 border-2 border-gray-300">
                    </div>
                    <div>
                        <app-btn [colorBtn]="'yellow'" [typeBtn]="'submit'">Test</app-btn>
                    </div>
                </form>
            </div>
            <hr class="my-4 border-b-1 border-r-gray-300" />
            <div
                class="flex justify-center items-center space-x-0 space-y-2 md:space-x-2 md:space-y-0 flex-col md:flex-row">
                <a class="text-blue-600 font-light" routerLink="/forgot-password"> CanÂ´t log in?</a>
                <span class="text-gray-500 hidden md:block">.</span>
                <a class="text-blue-600 font-light" routerLink="/register"> Signup for an account</a>
            </div>
        </div>
        <hr class="mt-10 border-b-1 border-r-gray-300" />
        <div class="flex justify-center">
            <img loading="lazy" class="w-32 mt-4" src="/assets/images/horizontal-logo-onecolor-blue-atlassian.png"
                alt="logo">
        </div>
    </div>
</div>
